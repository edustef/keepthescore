<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeping App</title>
</head>
<body>
    <h1 class="gameOver">Game Over!</h1>
    <h2 class="winner">Player 1 won!</h2>
    <h1><span id="scoreP1">0</span> to <span id="scoreP2">0</span></h1>
    <p>Rounds Left <span id="rounds">5</span></p>
    <div class="buttons">
        <button class="btns" id="btnP1">Player 1</button>
        <button class="btns" id="btnP2">Player 2</button>
        <button id="btnReset">Reset</button>
    </div>
    <div class="plays">
        <p>Playing up to: </p>
        <input id="inptField" type="number" value=5>
    </div>

    <!--JavaScript-->
    <script src="script.js"></script>
</body>
</html>
